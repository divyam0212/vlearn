  <div class="container">
      <div class="row">
        <div class="search-hero">
          <form>
              <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder=" &#61442;  Start searching for a employee">
          </form>
        </div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
          <th>Department</th>
          <th>Location</th>
          <th>Address</th>
          <th>Skills</th>
          <th>Action</th>
          <th>Add As</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let hero of empData | filter:searchText">
          <td>{{hero.empId}}</td>
          <td>{{hero.empName}}</td>
          <td>{{hero.empSalary}}</td>
          <td>{{hero.department.departmentName}}</td>
          <td>{{hero.department.departmentLocation}}</td>
          <td>{{hero.address.city}}</td>
          <td>
            <ul *ngFor="let skill of hero.skillsList">
              <li style="padding-top: 5px;">
                  {{skill.skillName}}
              </li>
            </ul>
          </td>
          <td>
              <select class="form-control" id="sel1">
                  <option *ngFor="let type of checkType">{{type.checkName}}</option>
                </select>
          </td>
          <td>
            <button class="btn"><i class="fa fa-plus"></i>ADD CHECK</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
